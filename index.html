<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React Fast Mount</title>
    <meta name="description" content="Example site for React Fast Mount. High order component to fast mount slow renderering React components for improved app responsiveness.">

    <style>
      html, body, div, span, a, p, ul, li, h1 {
        margin: 0;
        border: 0;
        padding: 0;
        box-sizing: inherit;
        font: inherit;
        text-decoration: inherit;
        text-align: inherit;
        color: inherit;
        background: transparent;
      }
      /*pass down window height to react app*/
      html, body, #root { height: 100%; }
      html { background-color: rgb(0, 120, 0); }
      #root { background-color: #F0F0F0; }
    </style>

    <!-- start favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="http://favicon.rafrex.com/green-grid-144-168-192-2017/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="http://favicon.rafrex.com/green-grid-144-168-192-2017/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="http://favicon.rafrex.com/green-grid-144-168-192-2017/favicon-16x16.png">
    <link rel="manifest" href="http://favicon.rafrex.com/green-grid-144-168-192-2017/manifest.json">
    <link rel="mask-icon" href="http://favicon.rafrex.com/green-grid-144-168-192-2017/safari-pinned-tab.svg" color="#00a800">
    <link rel="shortcut icon" href="http://favicon.rafrex.com/green-grid-144-168-192-2017/favicon.ico">
    <meta name="theme-color" content="#000000">
    <!-- end favicon -->

  </head>
  <body>
    <div id="root"></div>
    <script src="/build/bundle.js"></script>
  </body>
</html>
